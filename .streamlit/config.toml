[theme]
# 깔끔한 라이트 테마 (금융 터미널 스타일)
primaryColor = "#6C757D"        # 회색 (버튼 기본 색상)
backgroundColor = "#FFFFFF"      # 순백색 배경
secondaryBackgroundColor = "#F5F7FA"  # 연한 회색 배경 (카드, 사이드바)
textColor = "#1E1E1E"           # 진한 검정 (가독성 최고)
font = "sans serif"

[server]
# 파일 감시 비활성화 (Streamlit Cloud에서 권장)
fileWatcherType = "none"
# 헤더 메시지 비활성화 및 서버 모드 활성화 (배포 필수 설정)
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
# 브라우저 자동 열기 비활성화 (Streamlit Cloud)
gatherUsageStats = false
